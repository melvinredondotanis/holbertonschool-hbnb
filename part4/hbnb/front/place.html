<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="HBnB Logo"></a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
            <div class="details-card">
                <p>Description: Big house next to the beach</p>
                <p>Host: Jack</p>
                <p>Price per night: $100</p>
                <p>Amenities: Wifi, Coffeemaker, Free parking</p>
            </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
             <div class="review-card">
                <p>Cloe:</p>
                <p>The vue is incredible</p>
                <p>Rate: ★★★★★</p>
            </div>
        </section>
        <section id="add-review">
        <form id="review-form">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Star</option>
                <option value="3">3 Star</option>
                <option value="4">4 Star</option>
                <option value="5">5 Star</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
</body>

</html>
